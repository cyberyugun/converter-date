<body>
  <!-- <div class="limiter"> -->
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" #f="ngForm" (ngSubmit)="submit(f)">
        <span class="login100-form-title p-b-26">
          Simple Date Converter
        </span>
        <label>Input RFC-3339 Formatted Date</label>
        <mat-form-field color="accent" class="w-100">
          <input name="date" matInput placeholder="Date" [(ngModel)]="date" autofocus>
        </mat-form-field>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" >
              <!-- <a [routerLink]="[ '/result', date]">Convert Date</a> -->
              Convert Date
            </button>
          </div>
        </div>
        <br>
        <div class="errDate" *ngIf="errDate"><span>Field must be filled</span></div>
      </form>
    </div>
  </div>
</body>
